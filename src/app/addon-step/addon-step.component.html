<div class="flex flex-col gap-[1.2rem] lg:gap-1.6">
    <app-addon-checkbox
      *ngFor="let addon of addons| async"
      [amount]="addon.amount"
      [header]="addon.header"
      [sub]="addon.sub"
      [checked]="addonSelected(addon.id)"
      (selected)="updatedAddons(addon.id)"></app-addon-checkbox>
</div>
